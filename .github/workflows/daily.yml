name: Daily Polestar Scrape

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests beautifulsoup4 pandas gspread google-auth

      - name: Write Google service account file
        env:
          GOOGLE_CREDS: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
        run: |
          printf "%s" "$GOOGLE_CREDS" > service_account.json
          ls -l service_account.json

      - name: Run scraper
        run: python scrape.py
