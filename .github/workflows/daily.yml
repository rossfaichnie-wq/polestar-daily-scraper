name: Daily Polestar Scrape

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests beautifulsoup4 pandas gspread google-auth
      - run: python scrape.py
